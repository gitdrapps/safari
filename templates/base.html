{% load static %}
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>{{title}}</title>
  <!-- Tell the browser to be responsive to screen width -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  
     <!-- Font Awesome -->
	  <link rel="stylesheet" href="{% static "vendor/bootstrap/assets/plugins/fontawesome-free/css/all.min.css" %}">
	  <!-- Ionicons -->
	  <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
	  <!-- icheck bootstrap -->
	  <link rel="stylesheet" href="{% static "vendor/bootstrap/assets/plugins/icheck-bootstrap/icheck-bootstrap.min.css" %}">
	  <!-- Theme style -->
	  <link rel="stylesheet" href="{% static "vendor/bootstrap/assets/dist/css/adminlte.min.css" %}">
	  <!-- Google Font: Source Sans Pro -->
	  <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700" rel="stylesheet">
  {% block app-style %}

  {% endblock app-style %}


  
</head>

	{% block app-body %}

	      
	{% endblock app-body %}
	<!-- jQuery -->
    <script src="{% static "vendor/bootstrap/assets/plugins/jquery/jquery.min.js" %}"></script>
    <!-- Bootstrap 4 -->
    <script src="{% static "vendor/bootstrap/assets/plugins/bootstrap/js/bootstrap.bundle.min.js" %}"></script>
    <!-- AdminLTE App -->
    <script src="{% static "vendor/bootstrap/assets/dist/css/adminlte.min.css" %}"></script>

	{% block app-js %}

	{% endblock app-js %}
	
  </body>
</html>
